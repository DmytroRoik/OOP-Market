<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <title>Market</title>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="css/index.css">

</head>
<body>
	<header class="container">
		<button id="btnCart" class="header-btn"><img src="http://smashinghub.com/wp-content/uploads/2012/01/shopping-cart-icon.jpg" alt="">
		</img></button>
		<button id="btnSoldItems" class="header-btn"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-rnmBBcB36b7c-1EvPY7qhyPRT8ziQp5Z14xME0l4-Jh0UvCb" alt="">
		</img></button>
	</header>
	<section id="ShopItems" class="container">
		<h1>Shop Items</h1>
		<ul id="Allitems">
		</ul>
	</section>
	<section id="modalWindow" class="hidden">
		<img alt="" class="tooltip" class="hidden">
		<button class="btnClose">X</button>
		<h1>Cart</h1>
		<ul id="CartList">
		</ul>
		<div class="total">
			<h5 class="total-weight">Total weight:<span>0</span>kg</h5>
			<h5 class="total-price">Total price: <span>0</span>hrn</h5>
			<button class="btnBuy">Buy</button>
		</div>

	</section>
	<script src="js/item.js"></script>
	<script src="js/shop.js"></script>
	<script src="js/app.js"></script>
</body>
</html>

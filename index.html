<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Market</title>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<header class="container">
		<button id="btnCart" class="header-btn"><img src="http://smashinghub.com/wp-content/uploads/2012/01/shopping-cart-icon.jpg" alt="">
		</img></button>
		<button id="btnSoldItems" class="header-btn"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-rnmBBcB36b7c-1EvPY7qhyPRT8ziQp5Z14xME0l4-Jh0UvCb" alt="">
		</img></button>
	</header>
	<section id="ShopItems" class="container">
		<h1>Shop Items</h1>
		<ul id="Allitems">
		</ul>
	</section>
	<section id="modalWindow" class="hidden">
		<img alt="" class="tooltip" class="hidden">
		<button class="btnClose">X</button>
		<h1>Cart</h1>
		<ul id="CartList">

		</ul>
		<div class="total">
			<h3 class="total-weight">Total weight:<span>0</span>kg</h3>
			<h3 class="total-price">Total price: <span>0</span>hrn</h3>
			<button class="btnBuy">Buy</button>
		</div>

	</section>
	<script src="js/item.js"></script>
	<script src="js/shop.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
